  # Nginx Load Balancer
  shortener-nginx-lb:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    container_name: shortener-nginx-lb
    ports:
      - "8110:80"
    depends_on:
      - shortener-service-1
      - shortener-service-2
      - shortener-service-3
      - shortener-service-4
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    networks:
